<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(document).ready(function(){
    $("#stop").click(function(){
        $.ajax({url: "http://" + document.domain + ":8080/stop", success: function(result){
            $("#div1").html(result);
        }});
    });
    $("#accelerate").click(function(){
        $.ajax({url: "http://" + document.domain + ":8080/accelerate", success: function(result){
            $("#div1").html(result);
        }});
        $.ajax({url: "http://" + document.domain + ":8080/turn/" + $( "#slider" ).value, success: function(result){
            $("#div1").html(result);
        }});
    });
    $("#brake").click(function(){
        $.ajax({url: "http://" + document.domain + ":8080/brake", success: function(result){
            $("#div1").html(result);
        }});
        $.ajax({url: "http://" + document.domain + ":8080/turn/" + $( "#slider" ).value, success: function(result){
            $("#div1").html(result);
        }});
    });
    $("#left").click(function(){
        $.ajax({url: "http://" + document.domain + ":8080/left", success: function(result){
            $("#div1").html(result);
        }});
    });
    $("#right").click(function(){
        $.ajax({url: "http://" + document.domain + ":8080/right", success: function(result){
            $("#div1").html(result);
        }});
    });
    $("#horn").click(function(){
        $.ajax({url: "http://" + document.domain + ":8080/horn", success: function(result){
            $("#div1").html(result);
        }});
    });

    
});
  $( function() {
    $( "#slider" ).slider({
      value:0,
      min: -5,
      max: 5,
      step: 1,
      slide: function( event, ui ) {
        $.ajax({url: "http://" + document.domain + ":8080/turn/" + ui.value, success: function(result){
            $("#div1").html(result);
        }});
      }
    });
    $( "#amount" ).val( "$" + $( "#slider" ).slider( "value" ) );
  } );

</script>
</head>
<body>

<div id="div1"></div>

<table>
    <tr><td></td><td><button id="accelerate">Accelerate</button></td><td></td></tr>
    <tr>
    	<td><!--<button id="left">Left</button>--></td>
    	<td><button id="stop">Stop</button></td>  
    	<td><!--<button id="right">Right</button>--></td>
    </tr>
    <tr><td></td><td><button id="brake">Brake</button></td><td></td></tr>
    <tr><td colspan="3"><div id="slider"></div></td></tr>
    <tr><td><button id="horn">Horn</button></td><td></td><td></td></tr>
</table>



</body>
</html>
